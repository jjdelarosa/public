    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }



        ::selection {
            color: #fff;
            background: #008145;
        }

        .wrapper {
            max-width: 450px;
            margin: 150px auto;
        }

        .wrapper .search-input {
            background: #fff;
            width: 100%;
            border-radius: 5px;
            position: relative;
            box-shadow: 0px 1px 5px 3px rgba(0, 0, 0, 0.12);
        }

        .search-input input {
            height: 55px;

            outline: none;
            border: none;
            border-radius: 5px;
            font-size: 18px;
        }

        .search-input.active input {
            border-radius: 5px 5px 0 0;
        }




        .search-input.active .autocom-box {

            opacity: 1;
            pointer-events: auto;
        }

        .autocom-box li {
            list-style: none;
            padding: 8px 12px;
            display: none;
            width: 100%;
            cursor: default;
            border-radius: 3px;
        }

        .search-input.active .autocom-box li {
            display: block;
        }

        .autocom-box li:hover {
            background: #efefef;
        }

        .search-input .icon {
            position: absolute;
            right: 0px;
            top: 0px;
            height: 55px;
            width: 55px;
            text-align: center;
            line-height: 55px;
            font-size: 20px;
            color: #644bff;
            cursor: pointer;
        }

        @media (min-width: 578px) {
            #btn-icon-split {
                height: 4.375rem;
                display: flex;
                align-items: center;
                padding: 0 .75rem;
                padding-top: 0px;
                padding-right: 0.75rem;
                padding-bottom: 0px;
                padding-left: 0.75rem;
            }
        }
    </style>
